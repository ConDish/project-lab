{% extends 'base/head.html'%}


{% block nav %}

{% include 'nav.html'%}

{% endblock %}

{% block content %}


<div class="container">
   <div class="row mt-5">
      <div class="col-md-12 d-flex justify-content-center">
         <div class="col-md-7 bg-dark p-4 rounded shadow-lg">
            {% from "macro.html" import render_field%}
            <form method="POST">
               <div class="form-group">
                  <label for="" class="text-white">{{ form.correo.label }}</label>
                  {{ render_field(form.correo, class='form-control')}}
               </div>
               <div class="form-group">
                  <label for="" class="text-white">{{ form.password.label }}</label>
                  {{ render_field(form.password, class='form-control')}}
               </div>
               <div class="form-group">
                  <input type="submit" class="btn btn-danger w-100" value="Login">
               </div>
            </form>
         </div>
      </div>
   </div>
</div>

{% endblock %}
