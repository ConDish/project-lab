{% block nav %}

{% block content %}


<div class="container">

   <div class="row mt-5 justify-content-center">
      <div class="jumbotron">
         <h1 class="display-4">Genera tu codigo Estudiantil</h1>
      </div>
   </div>

   <div class="row mt-5">
      <div class="col-md-12 d-flex justify-content-center">

         <div class="col-md-5 bg-dark p-4 rounded shadow-lg">
            {% from "macro.html" import render_field %}
          
               <div class="form-group">
                  <label for="" class="text-white">{{ generarCodigo.codigo.label}}</label>
                  {{ render_field(generarCodigo.codigo, class='form-control', type="number")}}
               </div>
               <div class="form-group">
                  <input type="submit" class="btn btn-danger w-100" value="Generar Codigo" id="btnCodigo">
               </div>




         </div>
      </div>
   </div>
</div>

{% endblock %}
